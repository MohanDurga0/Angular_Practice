<app-header [count]="c" #hc></app-header>
<div id="products" [ngClass]="{'dark':hc.isDark}">
  <div *ngFor="let product of products">
    <img src="{{product.image}}" alt="Product Image" class="product"/>
    <h2>{{product.name}}</h2>
    <p>Price : {{product.price|currency:"INR"}}</p>
    <p>Rating : {{product.rating}}</p>
    <button (click)="add()">Add To Cart</button>
  </div>
</div>
